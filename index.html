<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Week 4 - Interactive Visualizations</title>

  <!-- style -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- js -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="index.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 contenteditable="true">World Life Expectancy and Fertility Through Time</h1>
  <div class="input-group">
    <label for="year" class="col-sm-2 col-form-label">Year:</label>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" onclick="selectPrev()">&#8249;</button>
    </div>
    <select id="year" class="custom-select" onchange="selectData()">
      <option selected>Choose...</option>
    </select>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button"  onclick="selectNext()">&#8250;</button>
    </div>
  </div>
  <div class="input-group mb-3">
      <label for="country" class="col-sm-3 col-form-label">Country:</label>
      <select id="country" class="custom-select" onchange="selectData()">
          <option selected>All</option>
      </select>
  </div>
</body>

</html>
